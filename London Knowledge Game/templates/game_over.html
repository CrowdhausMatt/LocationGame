<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Over</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
        }

        #modal-box {
            display: flex;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            width: 75%;
            max-width: 1000px;
        }

        #image-section {
            flex: 0.5; /* Slightly larger flex value to make the image bigger */
            background: url('/static/images/game_over_image.png') no-repeat center center;
            background-size: cover; /* Ensures the image fills its section */
            height: auto;
            min-height: 700px;
            cursor: pointer;
        }

        #text-section {
            flex: 1;
            padding: 15px; /* Reduced padding for a more compact layout */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: gold;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Modal Box -->
    <div id="modal-box">
        <!-- Image Section -->
        <div id="image-section" onclick="window.open('https://knokknok.social/', '_blank')"></div>

        <!-- Text Section -->
        <div id="text-section">
            <h1>Game Over!</h1>
            <p>Your total score: {{ "%.1f" | format(total_score) }} km</p>
            <p>Enter your details to appear on the leaderboard:</p>
            <form action="/submit_score" method="POST">
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="agency" placeholder="Agency" required>
                <input type="email" name="email" placeholder="Email (This won't be displayed publicly)" required>
                <input type="hidden" name="score" value="{{ total_score }}">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
