<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Over</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div id="game-over">
        <h1>Game Over!</h1>
        <p>Your total score: {{ "%.1f"|format(total_score) }} km</p>
        
        <form action="{{ url_for('submit_score') }}" method="POST" id="score-form">
            <input type="hidden" name="score" value="{{ "%.1f"|format(total_score) }}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="agency">Agency:</label>
                <input type="text" name="agency" id="agency" required>
            </div>
            <div class="form-group">
                <label for="email">Email (not displayed publicly):</label>
                <input type="email" name="email" id="email" required>
            </div>
            <button type="submit">Submit</button>
        </form>

        <button onclick="window.location.href='/'">Play Again</button>
    </div>
</body>
</html>
